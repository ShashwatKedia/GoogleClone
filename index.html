<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="icon" type="image/png" href="../Images/GoogleFavicon.png" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="CSS/tablet.css"
      media="only screen and (max-width: 700px)"/>
    <link
      rel="stylesheet"
      href="CSS/mobile.css"
      media="only screen and (max-width: 475px)"/>

      src="https://kit.fontawesome.com/b0f29e9bfe.js"

  <body>

     <!-- Header -->
     <header>
      <nav class="navbar">
          <ul>
              <li>
                  <a class="link" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
              </li>
              <li>
                  <a class="link" href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
              </li>
              <li>
                  <div class="circle-shadow">
                      <img class="dots" src="Images/dots_bg.png" alt="" srcset="">
                  </div>
              </li>
              <li>
                  <div class="circle-shadow">
                      <a class="user-icon" href=""><span>S</span></a>
                  </div>
              </li>
          </ul>
      </nav>
  </header>

   <!-- Content Section -->
  <section class="content-section">
    <div class="content-wrapper">
        <img class="logo-img" src="Images/GoogleLogo.png" alt="Google Logo">
        <div class="search-bar">
          <img src="Images/magnifyGlass.svg" alt="glass" class="magnify_glass">
            <input id="search-input" class="search-input" type="text">
            <img src="Images/camera.svg" alt="glass" class="camera">
        </div>
        <div class="search-btns">
            <a class="google-search-btn" href="">Google Search</a>
            <a class="lucky-search-btn" href="https://www.google.com/doodles">I'm Feeling Lucky</a>
        </div>
        <div class="language">
            Google offered in: 
              <a href="">हिन्दी</a>
              <a href="">বাংলা</a>
              <a href="">తెలుగు</a>
              <a href="">मराठी</a>
              <a href="">தமிழ்</a>
              <a href="">ગુજરાતી</a>
              <a href="">ಕನ್ನಡ</a>
              <a href="">മലയാളം</a>
              <a href="">ਪੰਜਾਬੀ</a>
        </div>
    </div>
</section>

  <!-- Footer -->
<footer>
  <div class="footer-content upper-footer">
      <p>India</p>
  </div>
  <div class="footer-content lower-footer">
      <ul class="lower-left-footer">

        <ul class="footer_leftmost">

          <li>
            <a href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
          </li>

            <a href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
          </li>
          <li>

          </li>
        </ul>
        <ul class="footer_rightmost">
          <li>
            <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
          </li>
        </ul>

          <li>
